<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto|Noto+Sans" rel="stylesheet">
</head>


<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAliRyrUOEJLW50lRjVXBlmkghkk_ACEwk",
    authDomain: "que-it.firebaseapp.com",
    databaseURL: "https://que-it.firebaseio.com",
    projectId: "que-it",
    storageBucket: "que-it.appspot.com",

    messagingSenderId: "1036407138251"
  };
  firebase.initializeApp(config);
</script>


<script type="text/javascript">
  // FirebaseUI config.
  var uiConfig = {
    signInSuccessUrl: '<url-to-redirect-to-on-success>',
    signInOptions: [
      // Leave the lines as is for the providers you want to offer your users.
    ],
    // Terms of service url.
    tosUrl: '<your-tos-url>'
  };

  // Initialize the FirebaseUI Widget using Firebase.
  var ui = new firebaseui.auth.AuthUI(firebase.auth());
  // The start method will wait until the DOM is loaded.
  ui.start('#firebaseui-auth-container', uiConfig);


</script>
<script src="js/loginPage.js"></script>

<body class="page">
  <div class="container">
    <div class="login-form">
      <div class="logo-form-container">
        <div class="logo-container">
          <a href="index.html" class="logo">QueIt</a>
        </div>
        <div class="form-group">
          <div class="login-register-tabs">
            <div class="login-tab">
                <a href="#" id="login-form-link" class="tabber active">Login</a>
            </div>
            <div class="register-tab">
                <a href="#" id="Register-form-link" class="tabber">Register</a>
            </div>
          </div>
          <div class="form-container-login">
            <div id="login-form" method="post" role="form" style="display: block;">
              <div class="username-password-group">
                <input type="text" name="username" id="username" tabindex="1" class="form-controller" placeholder="Username" value="">
              </div>
              <div class="username-password-group">
                <input type="password" name="password" id="password" tabindex="2" class="form-controller" placeholder="Password">
              </div>
              <div class="username-password-group">
                <input type="checkbox" tabindex="3" name="remember" id="remember">
                <label for="remember" class="remember"> Remember Me</label>
              </div>
              <div class="username-password-group">
                <input type="submit" name="login-submit" id="login-submit" tabindex="4" onclick="toggleSignIn()" class="submit-btn" value="Log In">
              </div>
              <div class="username-password-group">
                <a href="#" tabindex="5" onclick="sendPasswordReset()" class="forgot-password">Forgot Password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

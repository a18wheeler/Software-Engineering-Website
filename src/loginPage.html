<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<script type="text/javascript">
  // FirebaseUI config.
  var uiConfig = {
    signInSuccessUrl: '<url-to-redirect-to-on-success>',
    signInOptions: [
      // Leave the lines as is for the providers you want to offer your users.
    ],
    // Terms of service url.
    tosUrl: '<your-tos-url>'
  };

  // Initialize the FirebaseUI Widget using Firebase.
  var ui = new firebaseui.auth.AuthUI(firebase.auth());
  // The start method will wait until the DOM is loaded.
  ui.start('#firebaseui-auth-container', uiConfig);
</script>
<script src="js/loginPage.js"></script>

<body class="page">
  <div class="container">
    <div class="login-form">
      <div class="logo-form-container">
        <div class="logo-container">
          <a href="index.html" class="logo">QueIt</a>
        </div>
        <div class="form-group">
          <div class="login-register-tabs">
            <div class="login-tab">
                <a href="#" id="login-form-link">Login</a>
            </div>
            <div class="register-tab">
                <a href="#" id="Register-form-link">Register</a>
            </div>
          </div>
          <form id="login-form" method="post" role="form" style="display: block;">
            <div class="username-password">
              <input type="text" name="username" id="username" tabindex="1" class="form-controller" placeholder="Username" value="">
            </div>
            <div class="username-password">
              <input type="password" name="password" id="passord" tabindex="2" class="form-controller" placeholder="Password">
            
          </form>
        </div>
      </div>
        

      
      
    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post_Option</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="question-page">
    <div>
        <div class="col-left">
            <div class="left-message">
                <div class="left-upper-message">
                    <p class="lum-p">Create a post</p>
                </div>
                <div class="left-lower-message">
                    <p class="llm-p">What is on your mind? share it with the community!</p>
                </div>
            </div>
        </div>
        <div class="col-right">
            <div class="question-container">
                <form>
                    <div class="form-group">
                        <p class="group-label">Post Title</p>
                        <input class="form-post" type="text">
                    </div>
                    <div class="form-group-btn">
                        <p class="group-label">Post Description</p>
                        <textarea class="form-content" rows="10" cols="50" name="Text" Id="Text" value=""></textarea>
                    </div>
                    <div class="form-group-btn">
                        <a href="index.html"><button class="cancel-btn" type="button">Cancel</button></a>
                        <button class="submit-btn" type="button">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
